<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tax Comparison Results - Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1f2937;
            margin: 0;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #1e40af; text-align: center; margin-bottom: 2rem; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .card { background: white; border-radius: 16px; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .card.highlight { border: 2px solid #2563eb; }
        .card h2 { color: #2563eb; margin-top: 0; }
        .card p { font-size: 2.5rem; font-weight: 700; color: #1e293b; margin: 0.5rem 0; }
        .card .label { font-size: 1rem; color: #64748b; }
        .ai-section { text-align: center; margin-top: 3rem; }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .cta-button:hover { transform: translateY(-2px); }
        @media (max-width: 600px) { .results-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Comparison</h1>
        <div class="results-grid">
            <div class="card {% if results.selected_regime == 'old' %}highlight{% endif %}">
                <h2>Old Regime</h2>
                <p>₹ {{ "{:,.0f}".format(results.tax_old_regime) }}</p>
                <span class="label">Annual Tax</span>
            </div>
            <div class="card {% if results.selected_regime == 'new' %}highlight{% endif %}">
                <h2>New Regime</h2>
                <p>₹ {{ "{:,.0f}".format(results.tax_new_regime) }}</p>
                <span class="label">Annual Tax</span>
            </div>
        </div>
        <div class="ai-section">
            <h2>Ready for the next step?</h2>
            <p style="font-size: 1.1rem; color: #64748b; margin-bottom: 2rem;">Let our AI analyze your data and provide personalized tax-saving tips.</p>
            <a href="{{ url_for('advisor', session_id=results.session_id) }}" class="cta-button">Get AI Tax-Saving Advice</a>
        </div>
    </div>
</body>
</html>
