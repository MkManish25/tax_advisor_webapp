<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review & Edit Data - Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h2 {
            color: #2563eb;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }
        p {
            color: #64748b;
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        label {
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 0.3rem;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
            margin-top: 0.2rem;
        }
        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }
        .radio-group label {
            font-weight: 400;
            color: #2563eb;
            margin-bottom: 0;
        }
        .submit-btn {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1.5rem;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .container {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Review & Edit Your Data</h2>
        <p>Please review and edit your extracted data. Select your preferred tax regime and click Continue.</p>
        <form method="POST" action="{{ url_for('calculate') }}">
            <input type="hidden" name="session_id" value="{{ data.session_id }}">
            <label for="gross_salary">Gross Salary</label>
            <input type="number" step="0.01" id="gross_salary" name="gross_salary" value="{{ data.gross_salary }}" required>

            <label for="basic_salary">Basic Salary</label>
            <input type="number" step="0.01" id="basic_salary" name="basic_salary" value="{{ data.basic_salary }}" required>

            <label for="hra_received">HRA Received</label>
            <input type="number" step="0.01" id="hra_received" name="hra_received" value="{{ data.hra_received }}">

            <label for="rent_paid">Rent Paid</label>
            <input type="number" step="0.01" id="rent_paid" name="rent_paid" value="{{ data.rent_paid }}">

            <label for="deduction_80c">Deduction 80C</label>
            <input type="number" step="0.01" id="deduction_80c" name="deduction_80c" value="{{ data.deduction_80c }}">

            <label for="deduction_80d">Deduction 80D</label>
            <input type="number" step="0.01" id="deduction_80d" name="deduction_80d" value="{{ data.deduction_80d }}">

            <label for="standard_deduction">Standard Deduction</label>
            <input type="number" step="0.01" id="standard_deduction" name="standard_deduction" value="{{ data.standard_deduction }}" required>

            <label for="professional_tax">Professional Tax</label>
            <input type="number" step="0.01" id="professional_tax" name="professional_tax" value="{{ data.professional_tax }}">

            <label for="tds">TDS</label>
            <input type="number" step="0.01" id="tds" name="tds" value="{{ data.tds }}">

            <label>Tax Regime</label>
            <div class="radio-group">
                <label><input type="radio" name="tax_regime" value="old" {% if data.tax_regime == 'old' %}checked{% endif %}> Old Regime</label>
                <label><input type="radio" name="tax_regime" value="new" {% if data.tax_regime == 'new' %}checked{% endif %}> New Regime</label>
            </div>

            <button type="submit" class="submit-btn">Continue</button>
        </form>
        <a href="/upload" class="back-link">&larr; Back to Upload</a>
    </div>
</body>
</html>
