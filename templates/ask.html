<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Aptos', sans-serif; background: #f8fafc; color: #1f2937; margin: 0; padding: 2rem; }
        .container { max-width: 700px; margin: 0 auto; }
        .card { background: white; border-radius: 16px; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 2rem; }
        h1, h2 { color: #1e40af; }
        .ai-question, .user-answer { font-style: italic; color: #64748b; border-left: 3px solid #cbd5e1; padding-left: 1rem; margin-bottom: 1.5rem; }
        textarea { width: 100%; padding: 0.8rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; margin-top: 1rem; min-height: 80px; }
        .submit-btn {
            display: inline-block; background: #2563eb; color: white; padding: 0.8rem 1.5rem;
            border-radius: 50px; text-decoration: none; font-weight: 600; border: none; cursor: pointer;
        }
        ul { list-style: none; padding-left: 0; }
        li { background: #f1f5f9; padding: 1rem; border-radius: 8px; margin-bottom: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Tax Advisor</h1>

        {% if not suggestions %}
        <!-- State 1: Ask Question -->
        <div class="card">
            <h2>Your advisor has a question:</h2>
            <p class="ai-question">{{ question }}</p>
            <form method="POST">
                <input type="hidden" name="question" value="{{ question }}">
                <textarea name="answer" placeholder="Type your answer here..." required></textarea>
                <button type="submit" class="submit-btn">Get My Suggestions</button>
            </form>
        </div>
        {% else %}
        <!-- State 2: Show Suggestions -->
        <div class="card">
            <h2>Here are your personalized suggestions:</h2>
            <div class="conversation-summary">
                <p class="ai-question"><strong>I asked:</strong> {{ question }}</p>
                <p class="user-answer"><strong>You answered:</strong> {{ answer }}</p>
            </div>
            <ul>
                {% for suggestion in suggestions %}
                <li>{{ suggestion }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
